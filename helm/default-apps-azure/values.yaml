clusterName: ""
organization: ""

userConfig:
  azure-cloud-controller-manager:
    configMap:
      values: |
        controller:
          azureCredentialFile: /etc/kubernetes/azure.json
          kubeconfigFromHost: false
  azuredisk-csi-driver:
    configMap:
      values: |
        controller:
          disableAvailabilitySetNodes: false
        linux:
          azure_credential_file: /etc/kubernetes/azure.json
  certManager:
    configMap:
      values: |
        controller:
          extraArgs:
            # cert-manager's DNS01 solver by default tries to reach authoritative nameservers directly, using
            # their public IPs. Since those are not reachable from private clusters, we instead rely on the
            # recursive nameserver
            #
            # For public clusters, this setting should have no effect, as they can use the HTTP01 solver.
            - --dns01-recursive-nameservers-only
  cilium:
    configMap:
      values: |
        ipam:
          mode: kubernetes
        # baseDomain **must be Fully qualified** `CLUSTER_NAME.azuretest.gigantic.io`
        k8sServiceHost: apiserver.{{ .Values.baseDomain }}
        k8sServicePort: "6443"
        kubeProxyReplacement: strict
        hubble:
          relay:
            enabled: true
        defaultPolicies:
          enabled: true
          tolerations:
            - effect: NoSchedule
              operator: Exists
            - effect: NoExecute
              operator: Exists
            - key: CriticalAddonsOnly
              operator: Exists

  etcdKubernetesResourceCountExporter:
    configMap:
      values: |
        etcd:
          hostPath: "/etc/kubernetes/pki/etcd/"
          cacertpath: "/certs/ca.crt"
          certpath: "/certs/server.crt"
          keypath: "/certs/server.key"

  external-dns:
    configMap:
      values: |
        flavor: capi
        provider: azure
        clusterID: {{ .Values.clusterName }}
        crd:
          install: false

