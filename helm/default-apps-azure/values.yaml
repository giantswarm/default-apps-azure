clusterName: ""
organization: ""

# filled by cluster-apps-operator
# via <cluster-name>-cluster-values configmap
cluster:
  private: false

userConfig:
  certManager:
    configMap:
      values:
        # cert-manager's DNS01 solver by default tries to reach authoritative nameservers directly, using
        # their public IPs. Since those are not reachable from private clusters, we instead rely on the
        # recursive nameserver
        #
        # For public clusters, this setting should have no effect, as they can use the HTTP01 solver.
        dns01RecursiveNameserversOnly: true
        ciliumNetworkPolicy:
          enabled: true
  etcdKubernetesResourceCountExporter:
    configMap:
      values:
        etcd:
          hostPath: "/etc/kubernetes/pki/etcd/"
          cacertpath: "/certs/ca.crt"
          certpath: "/certs/server.crt"
          keypath: "/certs/server.key"
          prefix: "/registry/"
        events:
          prefix: "/registry/events/"
  externalDns:
    configMap:
      values:
        provider: azure
        clusterID: "{{ .Values.clusterName }}"
        crd:
          install: false
        domainFilters:
          - "{{ .Values.baseDomain }}"
        txtOwnerId: giantswarm-io-external-dns
        txtPrefix: "{{ .Values.clusterName }}"
        sources:
          - service
        extraVolumes:
          - name: azure-config-file
            hostPath:
              path: /etc/kubernetes
        extraVolumeMounts:
          - name: azure-config-file
            mountPath: /etc/kubernetes
            readOnly: true
  externalDnsPrivate:
    configMap:
      values:
        provider: azure-private-dns
        clusterID: "{{ .Values.clusterName }}"
        crd:
          install: false
        domainFilters:
          - "{{ .Values.baseDomain }}"
        txtOwnerId: giantswarm-io-external-dns
        txtPrefix: "{{ .Values.clusterName }}"
        sources:
          - service
        extraVolumes:
          - name: azure-config-file
            hostPath:
              path: /etc/kubernetes
        extraVolumeMounts:
          - name: azure-config-file
            mountPath: /etc/kubernetes
            readOnly: true

apps:
  certExporter:
    appName: cert-exporter
    chartName: cert-exporter
    catalog: default
    clusterValues:
      configMap: true
      secret: false
    dependsOn: prometheus-operator-crd
    enabled: true
    forceUpgrade: true
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/cert-exporter
    version: 2.9.0
  certManager:
    appName: cert-manager
    chartName: cert-manager-app
    catalog: default
    clusterValues:
      configMap: true
      secret: true
    dependsOn: prometheus-operator-crd
    enabled: true
    forceUpgrade: false
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/cert-manager-app
    version: 3.7.3
  chartOperatorExtensions:
    appName: chart-operator-extensions
    chartName: chart-operator-extensions
    catalog: default
    enabled: true
    clusterValues:
      configMap: false
      secret: false
    dependsOn: prometheus-operator-crd
    namespace: giantswarm
    # used by renovate
    # repo: giantswarm/chart-operator-extensions
    version: 1.1.2
  ciliumServiceMonitors:
    appName: cilium-servicemonitors
    chartName: cilium-servicemonitors
    catalog: default
    enabled: true
    clusterValues:
      configMap: false
      secret: false
    dependsOn: prometheus-operator-crd
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/chart-operator-extensions
    version: 0.1.2
  etcdKubernetesResourceCountExporter:
    appName: etcd-k8s-res-count-exporter
    chartName: etcd-kubernetes-resources-count-exporter
    catalog: default
    clusterValues:
      configMap: true
      secret: false
    enabled: true
    forceUpgrade: false
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/etcd-kubernetes-resources-count-exporter
    version: 1.9.0
  externalDns:
    appName: external-dns
    chartName: external-dns-app
    catalog: default
    clusterValues:
      configMap: true
      secret: false
    dependsOn: prometheus-operator-crd
    enabled: true
    forceUpgrade: true
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/external-dns-app
    version: 3.1.0
  externalDnsPrivate:
    appName: external-dns-private
    chartName: external-dns-app
    catalog: default
    clusterValues:
      configMap: true
      secret: false
    enabled: "{{ $.Values.cluster.private }}"
    forceUpgrade: true
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/external-dns-app
    version: 3.1.0
  metricsServer:
    appName: metrics-server
    chartName: metrics-server-app
    catalog: default
    clusterValues:
      configMap: true
      secret: false
    enabled: true
    forceUpgrade: true
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/metrics-server-app
    version: 2.4.2
  netExporter:
    appName: net-exporter
    chartName: net-exporter
    catalog: default
    clusterValues:
      configMap: true
      secret: false
    dependsOn: prometheus-operator-crd
    enabled: true
    forceUpgrade: true
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/net-exporter
    version: 1.18.2
  nodeExporter:
    appName: node-exporter
    chartName: node-exporter-app
    catalog: default
    clusterValues:
      configMap: true
      secret: false
    dependsOn: prometheus-operator-crd
    enabled: true
    forceUpgrade: true
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/node-exporter-app
    version: 1.19.0
  observabilityBundle:
    # Includes prometheus-operator-crd
    appName: observability-bundle
    chartName: observability-bundle
    catalog: default
    clusterValues:
      configMap: true
      secret: false
    enabled: true
    forceUpgrade: false
    inCluster: true
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/observability-bundle
    version: 1.2.3
  securityBundle:
    appName: security-bundle
    chartName: security-bundle
    catalog: giantswarm
    clusterValues:
      configMap: true
      secret: false
    dependsOn: prometheus-operator-crd
    enabled: true
    forceUpgrade: false
    inCluster: true
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/security-bundle
    version: 1.6.2
  teleport-kube-agent:
    appName: teleport-kube-agent
    chartName: teleport-kube-agent
    catalog: default
    clusterValues:
      configMap: true
      secret: true
    enabled: true
    forceUpgrade: true
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/teleport-kube-agent-app
    version: 0.7.1
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    # NOTE: This configMap will be created by teleport-operator
    extraConfigs:
      - kind: configMap
        name: "{{ $.Values.clusterName }}-teleport-kube-agent-config"
        namespace: "{{ $.Release.Namespace }}"
  vpa:
    appName: vertical-pod-autoscaler
    chartName: vertical-pod-autoscaler-app
    catalog: default
    clusterValues:
      configMap: true
      secret: false
    dependsOn: prometheus-operator-crd
    enabled: true
    forceUpgrade: false
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/vertical-pod-autoscaler-app
    version: 5.1.0
